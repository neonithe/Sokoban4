<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div style="text-align: center" id="modalHtml"></div>
        <button class="close" onclick="closeModal()">Close</button>
    </div>

</div>

<table class="center">

    <tr>
        <td style="text-align: center; vertical-align: middle; border: 1px solid darkgray">dsfs</td>
        <td style="text-align: center; vertical-align: middle; border: 1px solid darkgray"><h1><b>SOKOBAN</b></h1></td>
        <td style="text-align: center; vertical-align: middle; border: 1px solid darkgray">dsfs</td>
    </tr>
    <tr>
        <td style="width: 10%; text-align: center; border: 1px solid darkgray">
            <table class="center">
                <tr><td> <br> </td></tr>
                <tr><td> <b>MENU</b> </td></tr>
                <tr><td> <hr> </td></tr>

                <tr><td> <button class="resetB" onclick="startPage()">RESET</button> </td></tr>
                <tr><td> <hr> </td></tr>

            </table>
            <table class="tableBottom" style="border: 0px solid darkgray">
                <tr><td class="cell"></td></tr>
                <tr><td class="cell"></td></tr>
                <tr><td class="cell"></td></tr>
                <tr><td class="cell"></td></tr>
                <tr><td class="cell"></td></tr>
                <tr><td> <hr> </td></tr>
                <tr><td> <h3>Moves: <span id="count">0</span></h3> </td></tr>
                <tr><td> <hr> </td></tr>
                <tr><td><h3>Time:<span id="timeCount">00:00</span></h3>
                <tr><td> <hr> </td></tr>
            </table>
        </td>
        <!-- GAME -->
        <td style="width: 80%; border: 1px solid darkgray">
            <table class="center" id="gameMap"></table>
        </td>
        <!-- GAME -->
        <td style="width: 10%; text-align: center; border: 1px solid darkgray">
            <table class="center">
                <tr><td> <br> </td></tr>
                <tr><td> <b>MAPS</b> </td></tr>
                <tr><td> <hr> </td></tr>
                <tr><td> <button class="mapB" onclick="startGame(1)">Map 1</button> </td></tr>
                <tr><td> <button class="mapB" onclick="startGame(2)">Map 2</button> </td></tr>
            </table>
        </td>
    </tr>
    <tr>

        <td style="text-align: center; border: 1px solid darkgray"></td>

        <td style="text-align: center; border: 1px solid darkgray">

        <h2 id="whatMap">MAP 1</h2>
        <h2 id="message">Click one of the maps to start the game</h2></td>

        <td style="text-align: center; border: 1px solid darkgray"></td>
    </tr>
</table>

<!-- SCRIPT -->
<script src="script.js"></script>
<!-- SCRIPT -->

</body>
</html>
