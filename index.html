<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SOKOBAN</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div style="text-align: center" id="modalHtml"></div>
        <button class="close" onclick="closeModal()">Close</button>
    </div>

</div>

<table class="center">

    <tr>
        <td class="toptable"></td>
        <td class="toptable"><h1><b>SOKOBAN</b></h1></td>
        <td class="toptable"></td>
    </tr>
    <tr>
        <td style="width: 10%; text-align: center; border: 0px solid darkgray">
            <table class="center">
                <tr><td> <br> </td></tr>
                <tr><td> <b>MENU</b> </td></tr>
                <tr><td> <hr> </td></tr>
                <tr><td> <button class="resetB" onclick="startPage()">RESET</button> </td></tr>
                <tr><td> </td></tr>
            </table>
            <table class="tableBottom" id="timercount" style="border: 0px solid darkgray" >
                <tr><td class='cell'></td></tr>
                <tr><td class='cell'></td></tr>
                <tr><td class='cell'></td></tr>
                <tr><td class='cell'></td></tr>
                <tr><td class='cell'></td></tr>
                <tr><td><hr></td></tr>
                <tr><td><h3>Moves: <span id='count'>0</span></h3></td></tr>
                <tr><td><hr></td></tr>
                <tr><td><h3>Time:<span id='timeCount'>00:00</span></h3>
                <tr><td><hr></td></tr>
            </table>
        </td>
        <!-- GAME -->
        <td style="width: 80%; border: 1px solid darkgray">
            <table class="center" id="gameMap"></table>
        </td>
        <!-- GAME -->
        <td style="width: 10%; text-align: center; border: 0px solid darkgray">
            <table class="center" id="mapmenu">

            </table>
        </td>
    </tr>
    <tr>

        <td class="bottomtable"></td>
        <td class="bottomtable">
        <h2 id="whatMap">MAP 1</h2>
        <h2>Click one of the maps to start the game</h2></td>
        <td class="bottomtable"></td>
    </tr>
</table>

<!-- SCRIPT -->
<script src="movement.js"></script>
<script src="functions.js"></script>
<script src="maps.js"></script>
<script src="script.js"></script>
<!-- SCRIPT -->

</body>
</html>
